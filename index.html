<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShoppingList</title>
    <link rel="icon" href="assets/img/cart-shopping.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <script src="https://kit.fontawesome.com/ee21d6434b.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <h1><span>$</span>hoppingLi<span>$</span>t</h1>
    </header>
    <main>
        <section class="containers">
            <div class="container-bar">
                <div class="input-produto">
                    <form id="lista-produtos">
                        <input type="text" id="add-prod" placeholder="adicione um produto" minlength="8" maxlength="64" required>
                        <button type="submit"id="add-btn">Incluir</button>
                    </form>
                </div>
            </div>
        </section>
        <section class="containers">
            <div class="container-produtos">
                <ul></ul>
                </div>
                <div class="container-total">
                    <p id="showVal">TOTAL: R$ 0,00</p>
                </div>
            </div>    
            <div id="gifs" style="visibility: hidden;">
                <img id="gif1" width="200px" src="assets/img/dollarfly.gif">
                <img id="gif2" width="200px" src="assets/img/dollarfly.gif">
                <img id="gif3" width="200px" src="assets/img/dollarfly.gif">
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
